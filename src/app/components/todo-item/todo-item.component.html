<div class="itemContainer" *ngFor="let task of tasks; index as i">
    <p >{{i+1}}.<span *ngIf="!task.isCompleted"><button (click)="handleCompleted(task)" class="completeBtn">Complete</button></span> <span [ngClass]="{'strikeThrough' : task.isCompleted}">{{task.taskName}}</span><button (click)="handleDeleted(task)" class="deleteBtn">X</button></p>
</div>
